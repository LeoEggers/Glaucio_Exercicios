<html lang="en">
<head>

<body>
    <h1>Ex02</h1>
    <p>Faça um programa que peça 10 números inteiros, calcule e mostre a quantidade de
        números pares e a quantidade de números ímpares.</p>
    <span>número 1: </span>
    <input type="number" value="numero 1" id="txtn1"><br>
    <span>número 2: </span>
    <input type="number" id="txtn2"><br>
    <span>número 3: </span>
    <input type="number" id="txtn3"><br>
    <span>número 4: </span>
    <input type="number" id="txtn4"><br>
    <span>número 5: </span>
    <input type="number" id="txtn5"><br>
    <span>número 6: </span>
    <input type="number" id="txtn6"><br>
    <span>número 7: </span>
    <input type="number" id="txtn7"><br>
    <span>número 8: </span>
    <input type="number" id="txtn8"><br>
    <span>número 9: </span>
    <input type="number" id="txtn9"><br>
    <span>número10:</span>
    <input type="number" id="txtn10"><br>
    <button onclick="rodar()">OK</button>

    <p id="numPar">Quantidade de Pares: </p>
    <p id="numImpar">Quantidade de Ímpares: </p>

    <script>
    function rodar() {
            var numeros = [];
            var pares = 0;
            var impares = 0;

            for (var c = 1; c <= 10; c++) {
                var id = "txtn" + c;
                var n = Number(document.getElementById(id).value);
                numeros.push(n);

                if (n % 2 === 0) {
                    pares++;
                } else {
                    impares++;
                }
            }

            var pPares = document.getElementById("numPar")
            var pImpares = document.getElementById("numImpar")
            pPares.innerText = "Quantidade de Pares: " + pares
            pImpares.innerText = "Quantidade de Ímpares: " + impares

        }
    </script>
</body>
</html>
