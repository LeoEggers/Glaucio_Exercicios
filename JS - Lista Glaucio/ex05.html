<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex05</title>
</head>
<body>
    <h1>Ex05</h1>
    <p>Escreva uma função que encontre a área e o perímetro de um círculo, de acordo com o raio fornecido.</p>

    <span>Raio: </span>
    <input type="number" id="raio">

    <button onclick="calcular()">Calcular</button>
    <p id="area">Valor da Área: </p>
    <p id="perimetro">Valor do Perímetro: </p>
    <script>
        function calcular() {
            var raio = Number(document.getElementById("raio").value);
            var area = 3.14 * (raio * raio);
            var perimetro = 2 * 3.14 * raio;
            var txtArea = document.getElementById("area");
            var txtPerimetro = document.getElementById("perimetro");

            txtArea.innerText = `Valor da Área: ${area}`;
            txtPerimetro.innerText = `Valor do Perímetro: ${perimetro}`;
        }
    </script>
</body>
</html>
